<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

<body>
    
    <div class="container survey">
        <form id="form" name="form" action="" method="post">
            <h3>First Person <span class="glyphicon glyphicon-user"></span></h3>
            <div class="form-group container">
                <label>Name:</label>
                <input type="text" name ="name1" class="form-control" placeholder="John Doe" required>
               <label> Height(in <a href="https://www.google.com/search?q=feet+to+meters&rlz=1C1ASUM_enUS689US689&oq=feet+to+meters&aqs=chrome.0.69i59j6j0j0i395l5.120j1j7&sourceid=chrome&ie=UTF-8" target="_BLANK">
                meters</a>):</label>
                <input type="number" step="0.0001" class="form-control" name="height1" placeholder="1.8 m" required>
                <label>Weight(in <a href ="https://www.google.com/search?q=lb+to+kg&rlz=1C1ASUM_enUS689US689&oq=lb+to+kg&aqs=chrome.0.69i59j6j0i20i263j0i395l5.1230j1j7&sourceid=chrome&ie=UTF-8" target="_BLANK">
                    kilograms</a>):</label>
                <input type="number" step="0.0001" class="form-control" name="weight1" placeholder="45.3592 kg" required>
            </div>
            <h3>Second Person <span class="glyphicon glyphicon-user"></span></h3>
            <div class="form-group container">
                <label>Name:</label>
                <input type="text" name ="name2" class="form-control" placeholder="John Doe" required>
                
               <label> Height(in <a href="https://www.google.com/search?q=feet+to+meters&rlz=1C1ASUM_enUS689US689&oq=feet+to+meters&aqs=chrome.0.69i59j6j0j0i395l5.120j1j7&sourceid=chrome&ie=UTF-8" target="_BLANK">
                meters</a>):</label>
                <input type="number" step="0.0001" class="form-control" name="height2" placeholder="1.8 m" required>
                <label>Weight(in <a href ="https://www.google.com/search?q=lb+to+kg&rlz=1C1ASUM_enUS689US689&oq=lb+to+kg&aqs=chrome.0.69i59j6j0i20i263j0i395l5.1230j1j7&sourceid=chrome&ie=UTF-8" target="_BLANK">
                    kilograms</a>):</label>
                <input type="number" step="0.0001" class="form-control" name="weight2" placeholder="45.3592 kg" required>
            </div>
            <button class="btn btn-default" onclick="compare()" id="submit">Submit form</button>
        </form>
    </div>

    <div class="container">
        <div id="result"></div>
        <div id="result2"></div>
        <div id="result3"></div>
    </div>
