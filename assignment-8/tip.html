<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calulator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="tip.js"></script>
</head>
<body>
    <div class="container" onsubmit="event.preventDefault();">
        <form id="form" name="form" onsubmit="event.preventDefault();">
            <div class="form-group">
                <label>Meal Cost: </label>
                <input type="number" name ="price" placeholder="$31" step="0.01" required>
            </div>
            <div class="form-group">
                <label>Tip percentage if the price is within the $31-$299 range</label>
                <select name="within" id="within">
                    <option value="0" disabled>Complain to the Manager - No Tip</option>
                    <option value=".125">12.5%</option>
                    <option value=".15">15%</option>
                    <option value=".18">18%</option>
                    <option value=".20">20%</option>
                    <option value=".25">25%</option>
                </select>
                <br><label>Tip percentage if the price is outside the $31-$299 range</label>
                <select name="ourside" id="outside">
                    <option value="0" disabled>Complain to the Manager - No Tip</option>
                    <option value=".125">12.5%</option>
                    <option value=".15">15%</option>
                    <option value=".18">18%</option>
                    <option value=".20">20%</option>
                    <option value=".25">25%</option>
                </select>
            </div>
            <button class="btn btn-default" onclick="tip()" id="submit">Calculate</button>

        </form>
        <br>
        <h4>Your tip is <span id="tip">___</span> leaving your total to be <span id="total">___</span></h4>
        <br>
    </div>
    <div class="btn"><a href="index.html">Nets Vs Knicks</a></div>
    <div class="btn"><a href="temp.html">Tempature Converter</a></div>
</body>
